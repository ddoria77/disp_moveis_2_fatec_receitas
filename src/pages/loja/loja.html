<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      LOJA
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:#ffffe0;">

  <ion-list>
    <ion-item-sliding *ngFor="let product of products | async">
      <ion-item>
        <h1>{{ product.name }}</h1>
        <p>{{ product.descrissao }}</p>
        <p>{{ product.embalagem }}</p>
        <p>{{ product.peso }} kg</p>
        <p>{{ product.unidade }}</p>
        <p>{{ product.quantidade }}</p>
        <p>R$ {{ product.valor }}</p>
        <hr>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editProduct(product)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeProduct(product.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newProduct()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
